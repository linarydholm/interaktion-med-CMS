    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Book Ducks</title>
    <link rel="stylesheet" href="assets/fontawesome-free-6.4.0-web/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer></script>

<body>

    <header class="header-flex flex-justify-space-between flex-align-center">
            <div id="header-logo">
                <img src="img/logo.png" alt="Logga">
            </div>
            <div class="header-icons header-flex-reverse flex-align-center">
                <div id="bookmark" class="display-none">
                    <p><span id="bookmark-text"></span> <span id="bookmark-icon" class="fa-regular fa-bookmark fa-lg"></span></p>
                </div>
                <div id="profile">
                    <p><span id="username"></span> <span id="user-icon" class="fa-regular fa-user fa-lg"></span></p>
                </div>
            </div>
    </header>
    <nav id="login-menu" class="display-none">
        <button id="login-alt" class="account-btn btn">Logga in</button>
        <button id="register-alt" class="account-btn btn">Skapa konto</button>

        <div id="login-div" class="display-none">
            <form id="login-form" class="flex-column">
                <input type="email" id="login-email" name="email" placeholder="Epost" required>
                <input type="password" id="login-password" name="password" placeholder="Lösenord" required>
                <button type="submit" id="login-user" class="form-btn btn">Logga in</button>
            </form>
        </div>

        <div id="register-div" class="display-none">
            <form id="register-form" class="flex-column">
                <input type="text" id="reg-username" name="username" placeholder="Användarnamn" required>
                <input type="email" id="reg-email" name="email" placeholder="Epost" required>
                <input type="password" id="reg-password" name="password" placeholder="Lösenord" required>
                <button type="submit" id="register-user" class="form-btn btn">Registrera</button>
            </form>
        </div>
    </nav>

    <nav id="profile-menu" class="display-none">
        <button id="logout" class="btn">Logga ut</button>
    </nav>

    <div id="page-content">
        <div class="heading">
            <h1 id="heading">Alla böcker</h1>
        </div>
